version: '3.2'
services:
  rabbitmq: #http://localhost:15672
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: 'holtz-simple'
      RABBITMQ_DEFAULT_PASS: 'holtz-simple-password'
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge
