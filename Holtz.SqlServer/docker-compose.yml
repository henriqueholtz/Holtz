services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - '1433:1433'
    volumes:
      - ./bak-files:/var/opt/mssql/backup
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test:
        [
          'CMD',
          '/opt/mssql-tools/bin/sqlcmd',
          '-S',
          'localhost',
          '-U',
          'sa',
          '-P',
          'YourStrong!Passw0rd',
          '-Q',
          'SELECT 1',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
  sqlserver.configurator:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver.configurator
    volumes:
      - ./init-restore.sql:/docker-entrypoint-initdb.d/init.sql
    depends_on:
      sqlserver:
        condition: service_healthy
    command: >
      bash -c '
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P YourStrong!Passw0rd -d master -i docker-entrypoint-initdb.d/init.sql;
      echo "All done!";
      '

volumes:
  sqlserver-data:
